<div class="ui-g">
    <div class="ui-g center-item" *ngIf="isLoading">
        <div class="ui-g-12">
            <p-progressSpinner></p-progressSpinner>
        </div>

    </div>
    <div class="ui-g-12">
        <div class="ui-g-6">
            Start:
            <p-calendar [inputStyle]="{'width':'90%', 'margin': 'auto'}" [showIcon]="true" [selectOtherMonths]="true"
                [readonlyInput]="true" (onSelect)="setOptions()" [(ngModel)]="startModel" dateFormat="yy-mm-dd"
                [maxDate]="maxStartDate"></p-calendar>
        </div>
        <div class="ui-g-6">
            End:
            <p-calendar [inputStyle]="{'width':'90%', 'margin': 'auto'}" [showIcon]="true" [selectOtherMonths]="true"
                [readonlyInput]="true" (onSelect)="setOptions()" [(ngModel)]="endModel" dateFormat="yy-mm-dd" [maxDate]="maxEndDate"></p-calendar>
        </div>
    </div>

    <div class="ui-g-12 " *ngFor="let item of flr">

        <p-accordion>
            <p-accordionTab header="{{item.flrID}}">
                <div class="ui-g">
                    <div class="ui-g-12 border">

                        <ng-container *ngFor="let instrument of item.instruments">
                            ID: {{instrument.id}}<br /> Name: {{instrument.displayName}}<br />
                        </ng-container>
                        {{item.beginTime}} {{item.peakTime}} {{item.endTime}} {{item.classType}}
                        {{item.sourceLocation}} {{item.activeRegionNum}}
                        <ng-container *ngIf="item.linkedEvents">
                            <ng-container *ngFor="let event of item.linkedEvents">
                                <button pButton type="button" label="{{event.activityID}}" (click)="goToAssoc(event.activityID)"></button><br />
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>

    <ng-container *ngIf="!flr && !isLoading || flr && flr.length == 0">
        <h1>No FLR Found!</h1>
    </ng-container>
</div>
