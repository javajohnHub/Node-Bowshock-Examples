<div class="ui-g">
    <div class="ui-g center-item" *ngIf="isLoading">
        <div class="ui-g-12">
            <p-progressSpinner></p-progressSpinner>
        </div>

    </div>
    <div class="ui-g-12">
        <div class="ui-g-6">
            Start:
            <p-calendar [inputStyle]="{'width':'90%', 'margin': 'auto'}" [showIcon]="true" [selectOtherMonths]="true" [readonlyInput]="true"
                (onSelect)="setOptions()" [(ngModel)]="startModel" dateFormat="yy-mm-dd" [maxDate]="maxStartDate"></p-calendar>
        </div>
        <div class="ui-g-6">
            End:
            <p-calendar [inputStyle]="{'width':'90%', 'margin': 'auto'}" [showIcon]="true" [selectOtherMonths]="true" [readonlyInput]="true"
                (onSelect)="setOptions()" [(ngModel)]="endModel" dateFormat="yy-mm-dd" [maxDate]="maxEndDate"></p-calendar>
        </div>
    </div>
    <div class="ui-g-12" *ngFor="let item of hss">
        <p-accordion>
            <p-accordionTab header="{{item.hssID}}">
                <div class="ui-g">
                    <div class="ui-g-12 border">
                        {{item.eventTime}}
                        <ng-container *ngFor="let inst of item.instruments">
                            {{inst.id}} {{inst.displayName}}
                        </ng-container>
                        <ng-container *ngIf="item.linkedEvents">
                            <ng-container *ngFor="let event of item.linkedEvents">
                                <button pButton type="button" label="{{event.activityID}}" (click)="goToAssoc(event.activityID)"></button>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
    <div *ngIf="gst">
        <div class="ui-g-12 " *ngFor="let item of gst">

            <p-accordion>
                <p-accordionTab header="{{item.gstID}}">
                    <div class="ui-g">
                        <div class="ui-g-12 border">
                            {{item.startTime}}
                            <ng-container *ngFor="let idx of item.allKpIndex">
                                ID: {{idx.observedTime}}<br/> Name: {{idx.kpIndex}}<br/>{{idx.source}}
                            </ng-container>
                            <ng-container *ngIf="item.linkedEvents">
                                <ng-container *ngFor="let event of item.linkedEvents">
                                    <button pButton type="button" label="{{event.activityID}}" (click)="goToAssoc(event.activityID)"></button><br/>
                                </ng-container>
                            </ng-container>
                        </div>
                    </div>
                </p-accordionTab>
            </p-accordion>
        </div>
    </div>
    <ng-container *ngIf="!hss && !isLoading && !gst|| hss && hss.length == 0 && !isLoading && !gst">
        <h1>No hss Found!</h1>
    </ng-container>
</div>
