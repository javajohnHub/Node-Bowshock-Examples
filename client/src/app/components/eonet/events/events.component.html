<div class="ui-g" *ngIf="!isLoading">
    <div class="ui-g-12">
        <h1>{{events.title}}</h1>
        <h3>{{events.description}}</h3>
        <p-accordion (onOpen)="open()">
            <ng-container *ngFor="let event of events; let y=index">
                <p-accordionTab header="{{event.title}}">

                    <div class="border">
                        <!-- Id: {{event.id}}<br />
                        Title: {{event.title}}<br />
                        Description: {{event.description}}<br />
                        Categories:<br />
                        <ng-container *ngFor="let cat of event.categories">
                            Id: {{cat.id}}<br />
                            Title: {{cat.title}}<br />
                        </ng-container><br /><br />
                        Sources:<br />
                        <ng-container *ngFor="let source of event.sources">
                            Id: {{source.id}}<br />
                            <a href="{{source.url}}" target="_blank">source</a><br />
                        </ng-container><br />
                        Geometries:<br /> -->
                        <ng-container *ngFor="let geo of event.geometries; let x=index">
                            <!-- Date: {{geo.date}}<br />
                            Type: {{geo.type}}<br /> -->

                            <button pButton (click)="getImages(geo)" type="button" label="get image"></button>
                            <!-- Lat: {{geo.coordinates[0]}}<br />
                            Lon: {{geo.coordinates[1]}}<br /><br /> -->
                            <ng-container *ngIf="imageUrl.length > 0">

                                <ng-container *ngFor="let url of imageUrl; let j=index">
                                    <img src="{{imageUrl[j].url}}">
                                </ng-container>

                            </ng-container>
                        </ng-container>
                    </div>
                </p-accordionTab>
            </ng-container>
        </p-accordion>



    </div>
</div>
<div class="ui-g center-item" *ngIf="isLoading">
    <div class="ui-g-12">
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>
