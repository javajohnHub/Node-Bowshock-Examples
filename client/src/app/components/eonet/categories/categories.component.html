<div class="ui-g" *ngIf="!isLoading">
    <div class="ui-g-12">
        <h1>{{categories.title}}</h1>
        <h3>{{categories.description}}</h3>
        <ng-container *ngFor="let cat of categories.categories">
            <div class="border">
                Id: {{cat.id}}<br />
                Title: {{cat.title}}<br />
                Description: {{cat.description}}<br />
            </div>

        </ng-container>

    </div>
</div>
<div class="ui-g center-item" *ngIf="isLoading">
    <div class="ui-g-12">
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>
