<ng-container *ngIf="naturalAll">
    <span style="color: blue">{{naturalAll | json}}</span>
</ng-container>
<ng-container *ngIf="naturalByDate">
    <span style="color: red">{{naturalByDate | json}}</span>
</ng-container>
<ng-container *ngIf="naturalAvailable">
    <span style="color: green">{{naturalAvailable | json}}</span>
</ng-container>
<ng-container *ngIf="natural">
    <span style="color: grey">{{natural | json}}</span>
</ng-container>
